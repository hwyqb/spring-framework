plugins {
    id 'java'
}

group 'com.xjfuuu'
version '5.2.12.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    //IOC
    compile(project(":spring-context"))
    //AOP
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.6'
    //Junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
}